                    <h1>NN-SVG</h1>
                    <br>
                    <p>这个工具旨在帮助人们节省宝贵的时间。<br> 希望它能实现这个目标。</p>

                    <p>在<i>开发NN-SVG</i>的过程中，他们为我提供了帮助，<br>这为我节约了大量的时间：<br> <a href="https://github.com/d3/d3">d3</a>, <a href="https://github.com/mrdoob/three.js/">three.js</a>, <a href="https://github.com/twbs/bootstrap">bootstrap</a>, <a href="https://github.com/jquery/jquery">jquery</a>, and <a href="https://github.com/FortAwesome/Font-Awesome">font-awesome</a>.</p>

                    <!--<p>Time was saved <i>building</i> this tool with the help of <br> <a href="https://github.com/d3/d3">d3</a>, <a href="https://github.com/mrdoob/three.js/">three.js</a>, <a href="https://github.com/twbs/bootstrap">bootstrap</a>, <a href="https://github.com/jquery/jquery">jquery</a>, and <a href="https://github.com/FortAwesome/Font-Awesome">font-awesome</a>.</p>-->
