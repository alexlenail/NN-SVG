    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

    <script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////
                    ///////    Helper Functions    ///////
/////////////////////////////////////////////////////////////////////////////

let range = n => [...Array(n).keys()];

let nWise = (n, array) => {
  iterators = Array(n).fill().map(() => array[Symbol.iterator]());
  iterators.forEach((it, index) => Array(index).fill().forEach(() => it.next()));
  return Array(array.length - n + 1).fill().map(() => (iterators.map(it => it.next().value)));
};

let pairWise = (array) => nWise(2, array);

function flatten(array) {
  return array.reduce(function (flat, toFlatten) {
    return flat.concat(Array.isArray(toFlatten) ? flatten(toFlatten) : toFlatten);
  }, []);
}

function isNumber(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
}

let randomWeight = () => Math.random() * 2 - 1;

/////////////////////////////////////////////////////////////////////////////
                      ///////    Variables    ///////
/////////////////////////////////////////////////////////////////////////////

var w = window.innerWidth;
var h = window.innerHeight;

var svg = d3.select("#graph-container").append("svg").attr("xmlns", "http://www.w3.org/2000/svg");
var g = svg.append("g");
svg.style("cursor", "move");

var edgeWidthProportional = false;
var edgeWidth = 0.5;
var weightedEdgeWidth = d3.scaleLinear().domain([0, 1]).range([0, edgeWidth]);

var edgeOpacityProportional = false;
var edgeOpacity = 1.0
var weightedEdgeOpacity = d3.scaleLinear().domain([0, 1]).range([0, 1]);

var edgeColorProportional = false;
var defaultEdgeColor = "#505050";
var negativeEdgeColor = "#0000ff";
var positiveEdgeColor = "#ff0000";
var weightedEdgeColor = d3.scaleLinear().domain([-1, 0, 1]).range([negativeEdgeColor, "white", positiveEdgeColor]);

var nodeDiameter = 20;
var nodeColor = "#ffffff";
var nodeBorderColor = "#333333";

var betweenLayers = 100;

var architecture = [8, 12, 8];
var betweenNodesInLayer = [20, 20, 20];
var graph = {};
var layer_offsets = [];
var largest_layer_width = 0;
var nnDirection = 'right'

var link = g.selectAll(".link");
var node = g.selectAll(".node");


/////////////////////////////////////////////////////////////////////////////
                      ///////    Draw Graph    ///////
/////////////////////////////////////////////////////////////////////////////

function restart() {

    architecture = $('#architecture').find('input[name="numberOfNodes"]').map((i,el) => $(el).val()).get().filter(input => $.isNumeric(input)).map(s => parseInt(s));

    graph.nodes = architecture.map((layer, layer_index) => range(layer).map(node_index => {return {'id':layer_index+'_'+node_index,'layer':layer_index,'node_index':node_index}}));
    graph.links = pairWise(graph.nodes).map((nodes) => nodes[0].map(left => nodes[1].map(right => {return {'source':left.id,'target':right.id,'weight':randomWeight()}})));
    graph.nodes = flatten(graph.nodes);
    graph.links = flatten(graph.links);

    link = link.data(graph.links);
    link.exit().remove();
    link = link.enter()
               .insert("line", ".node")
               .attr("class", "link")
               .style("stroke-width", function(d) {
                   if (edgeWidthProportional) { return weightedEdgeWidth(Math.abs(d.weight)); }
                   else { return edgeWidth; }
               })
               .style("stroke", function(d) {
                   if (edgeColorProportional) { return weightedEdgeColor(d.weight); }
                   else { return defaultEdgeColor; }
               })
               .style("opacity", function (d) { return edgeOpacity; })
               .merge(link);

    node = node.data(graph.nodes);
    node.exit().remove();
    node = node.enter()
               .append("circle")
               .attr("r", nodeDiameter/2)
               .attr("class", "node")
               .attr("id", function(d) { return d.id; })
               .style("fill", nodeColor)
               .style("stroke", nodeBorderColor)
               .style("stroke-width", 1)
               .merge(node);

    redistribute();
}

function redistribute() {

    betweenNodesInLayer = $('#architecture').find('input[name="betweenNodesInLayer"]').map((i,el) => parseFloat($(el).val())).get();

    layer_widths = architecture.map((layer_width, i) => layer_width * nodeDiameter + (layer_width - 1) * betweenNodesInLayer[i])

    largest_layer_width = Math.max(...layer_widths);

    layer_offsets = layer_widths.map(layer_width => (largest_layer_width - layer_width) / 2);

    let indices_from_id = (id) => id.split('_').map(x => parseInt(x));

    let x = (layer, node_index) => layer * (betweenLayers + nodeDiameter) + w/2;
    let y = (layer, node_index) => layer_offsets[layer] + node_index * nodeDiameter + (node_index) * betweenNodesInLayer[layer] + h/2 - largest_layer_width/2;

    let xt = (layer, node_index) => layer_offsets[layer] + node_index * nodeDiameter + (node_index) * betweenNodesInLayer[layer] + w/2;
    let yt = (layer, node_index) => layer * (betweenLayers + nodeDiameter) + h/2 - largest_layer_width/2;

    if (nnDirection == 'up') { x = xt; y = yt; }

    node.attr('cx', function(d) { return x(d.layer, d.node_index); })
        .attr('cy', function(d) { return y(d.layer, d.node_index); });

    link.attr("x1", function(d) { return x(...indices_from_id(d.source)); })
        .attr("y1", function(d) { return y(...indices_from_id(d.source)); })
        .attr("x2", function(d) { return x(...indices_from_id(d.target)); })
        .attr("y2", function(d) { return y(...indices_from_id(d.target)); });

}

restart();


/////////////////////////////////////////////////////////////////////////////
                      ///////    Zoom    ///////
/////////////////////////////////////////////////////////////////////////////

svg.call(d3.zoom()
           .scaleExtent([1 / 2, 8])
           .on("zoom", zoomed));

function zoomed() { g.attr("transform", d3.event.transform); }


/////////////////////////////////////////////////////////////////////////////
                      ///////    Resize    ///////
/////////////////////////////////////////////////////////////////////////////

function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    svg.attr("width", w).attr("height", h);
}

d3.select(window).on("resize", resize)

resize();

/////////////////////////////////////////////////////////////////////////////
                      ///////    Focus    ///////
/////////////////////////////////////////////////////////////////////////////

function set_focus(d) {
    console.log('set');
    node.style("opacity", function(o) { return (d == o || o.layer == d.layer - 1) ? 1 : 0.1; });
    link.style("opacity", function(o) { return (o.target == d.id) ? 1 : 0.02; });
}

function remove_focus() {
    console.log('remove');
    node.style("opacity", 1);
    link.style("opacity", function () { return edgeOpacity; })
}

node.on("mousedown", set_focus);
node.on("mouseup", remove_focus);

/////////////////////////////////////////////////////////////////////////////
                ///////    Select Styling    ///////
/////////////////////////////////////////////////////////////////////////////

$("#edgeWidthProportional").change(function() {
    edgeWidthProportional = this.checked;
    link.style("stroke-width", function(d) {
        if (edgeWidthProportional) { return weightedEdgeWidth(Math.abs(d.weight)); }
        else { return edgeWidth; }
    });
    if (edgeWidthProportional) { }
    else { }
});

$("#edgeWidth").change(function() {
    edgeWidth = parseFloat(this.value);
    weightedEdgeWidth = d3.scaleLinear().domain([0, 1]).range([0, edgeWidth]);
    link.style("stroke-width", function(d) {
        if (edgeWidthProportional) { return weightedEdgeWidth(Math.abs(d.weight)); }
        else { return edgeWidth; }
    });
});

$("#edgeOpacityProportional").change(function() {
    edgeOpacityProportional = this.checked;
    link.style("opacity", function(d) {
        if (edgeOpacityProportional) { return weightedEdgeOpacity(Math.abs(d.weight)); }
        else { return edgeOpacity; }
    });
    if (edgeOpacityProportional) { $("#edgeOpacity").prop('disabled', true); }
    else { $("#edgeOpacity").prop('disabled', false); }
});

$("#edgeOpacity").change(function() {
    edgeOpacity = parseFloat(this.value);
    link.style("opacity", function(d) {
        if (edgeOpacityProportional) { return weightedEdgeOpacity(Math.abs(d.weight)); }
        else { return edgeOpacity; }
    });});

$("#edgeColorProportional").change(function() {
    edgeColorProportional = this.checked;
    link.style("stroke", function(d) {
        if (edgeColorProportional) { return weightedEdgeColor(d.weight); }
        else { return defaultEdgeColor; }
    });
});

$("#negativeEdgeColor").change(function() {
    negativeEdgeColor = this.value;
    weightedEdgeColor = d3.scaleLinear().domain([-1, 0, 1]).range([negativeEdgeColor, "white", positiveEdgeColor]);
    link.style("stroke", function(d) {
        if (edgeColorProportional) { return weightedEdgeColor(d.weight); }
        else { return defaultEdgeColor; }
    });
});

$("#positiveEdgeColor").change(function() {
    positiveEdgeColor = this.value;
    weightedEdgeColor = d3.scaleLinear().domain([-1, 0, 1]).range([negativeEdgeColor, "white", positiveEdgeColor]);
    link.style("stroke", function(d) {
        if (edgeColorProportional) { return weightedEdgeColor(d.weight); }
        else { return defaultEdgeColor; }
    });
});

$("#defaultEdgeColor").change(function() {
    defaultEdgeColor = this.value;
    link.style("stroke", function(d) {
        if (edgeColorProportional) { return weightedEdgeColor(d.weight); }
        else { return defaultEdgeColor; }
    });
});

$("#nodeDiameter").change(function() {
    nodeDiameter = parseFloat(this.value);
    node.attr("r", nodeDiameter/2);
});

$("#nodeColor").change(function() {
    nodeColor = this.value;
    node.style("fill", nodeColor);
});

$("#nodeBorderColor").change(function() {
    nodeBorderColor = this.value;
    node.style("stroke", nodeBorderColor);
});

$("#betweenLayers").change(function() {
    betweenLayers = parseFloat(this.value);
    redistribute();
});

$('#nnDirection input:radio').change(function() {
    nnDirection = this.value;
    redistribute();
});

/////////////////////////////////////////////////////////////////////////////
                 ///////    Select Architecture    ///////
/////////////////////////////////////////////////////////////////////////////


$(document).on('click', '.btn-add', function(e) {
    e.preventDefault();

    var controlForm = $('#architecture');
    var currentEntry = $(this).parents('.entry:first');
    var newEntry = $(currentEntry.clone()).appendTo(controlForm);

    newEntry.find('input[name="numberOfNodes"]').val('');
    controlForm.find('.entry:not(:last) .btn-add')
        .removeClass('btn-add').addClass('btn-remove')
        .removeClass('btn-primary').addClass('btn-secondary')
        .html('<span class="fa fa-minus"></span>');

    restart();

}).on('click', '.btn-remove', function(e) {
    e.preventDefault();

    $(this).parents('.entry:first').remove();

    restart();

    return false;

}).on('change', "input[name='numberOfNodes']", restart).on('change', "input[name='betweenNodesInLayer']", redistribute);

$(document).on('click', '#newRandomWeights', function() {
    link = link.data([]);
    link.exit().remove();
    restart();
});

d3.select("#download").on("click", function() {
    console.log('here');
    d3.select(this)
      .attr("href", 'data:application/octet-stream;base64,' + btoa(d3.select("#graph-container").html()))
      .attr("download", "viz.svg")
})

    </script>
