</head>
<body>


    <div id="graph-container"></div>

    <div class="container-fluid">

        <div class="row">
            <div class="nn-picker">
                <div class="card">
                    <div class="card-header">
                        <a class="pull-right" data-toggle="collapse" href="#collapsable" role="button"><i class="fa"></i></a>
                        <h1>NN-SVG</h1>
                        <p>Publication-ready NN-architecture schematics. <a id="download" href="#">Download SVG</a></p>

                        <nav>
                            <div class="nav nav-tabs card-header-tabs" role="tablist">

                        <div class="tab-pane fade show active" id="LeNet" role="tabpanel">
                            <h4>Style:</h4>

                            <div>
                                <input type="color" value="#e0e0e0" id="color1">
                                <label for="color1">Color 1</label>
                            </div>
                            <div>

                            </div>
                            <div>

                            </div>
                            <div>

                            <div>

                                <input type="range" id="betweenSquares" name="" min="1" max="40" step="1" value="10" style="position: relative; top: 3px;">
                            </div>
                            <div>
                                <label for="betweenLayers">Spacing Between Layers</label>
                                <input type="range" id="betweenLayers" name="" min="4" max="100" step="1" value="12" style="position: relative; top: 3px;">
                            </div>

                            <div id="architecture">

                                <div class="row entry">

                                        <input type="number" class="form-control" name="stride" step="1" value="24" />
                                    </div>
                                </div>
                                <div class="row entry">
                                    <div class="input-group mb-2 mr-sm-2 col-10">
                                        <button class="btn btn-secondary btn-remove input-group-prepend"><span class="fa fa-minus"></span></button>
                                        <input type="number" class="form-control" name="numberOfSquares" step="1" value="12" />
                                        <input type="number" class="form-control" name="squareWidth" step="1" value="64" />
                                        <input type="number" class="form-control" name="stride" step="1" value="16" />
                                    </div>
                                </div>
                                <div class="row entry">
                                    <div class="input-group mb-2 mr-sm-2 col-10">
                                        <button class="btn btn-secondary btn-remove input-group-prepend"><span class="fa fa-minus"></span></button>
                                        <input type="number" class="form-control" name="numberOfSquares" step="1" value="16" />
                                        <input type="number" class="form-control" name="squareWidth" step="1" value="32" />
                                        <input type="number" class="form-control" name="stride" step="1" value="8" />
                                    </div>
                                </div>
                                <div class="row entry">
                                    <div class="input-group mb-2 mr-sm-2 col-10">
                                        <button class="btn btn-primary btn-add input-group-prepend"><span class="fa fa-plus"></span></button>
                                        <input type="number" class="form-control" name="numberOfSquares" step="1"/>
                                        <input type="number" class="form-control" name="squareWidth" step="1"/>
                                        <input type="number" class="form-control" name="stride" step="1"/>

                </div>
            </div>
        </div>
    </div>

    <!-- <div id="count"><span></span><a style="font-size: 1rem" href="about.html">About</a></div> -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

    <script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////
                    ///////    Helper Functions    ///////
/////////////////////////////////////////////////////////////////////////////

let range = n => [...Array(n).keys()];

let nWise = (n, array) => {
  iterators = Array(n).fill().map(() => array[Symbol.iterator]());
  iterators.forEach((it, index) => Array(index).fill().forEach(() => it.next()));
  return Array(array.length - n + 1).fill().map(() => (iterators.map(it => it.next().value)));
};

let pairWise = (array) => nWise(2, array);

function flatten(array) {
  return array.reduce(function (flat, toFlatten) {
    return flat.concat(Array.isArray(toFlatten) ? flatten(toFlatten) : toFlatten);
  }, []);
}

function isNumber(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
}

let rand = (min, max) => Math.random() * (max - min) + min;

if (!Array.prototype.last){
    Array.prototype.last = function(){
        return this[this.length - 1];
    };
};

/////////////////////////////////////////////////////////////////////////////
                      ///////    Variables    ///////
/////////////////////////////////////////////////////////////////////////////

var w = window.innerWidth;
var h = window.innerHeight;

var svg = d3.select("#graph-container").append("svg").attr("xmlns", "http://www.w3.org/2000/svg");
var g = svg.append("g");
svg.style("cursor", "move");

var color1 = '#e0e0e0';
var color2 = '#a0a0a0';
var borderWidth = 1.0;
var borderColor = "black";
var rectOpacity = 0.8;
var betweenSquares = 8;
var betweenLayers = 12;

// numberOfSquares, squareWidth, stride.
var architecture = [];
var lenet = {};
var layer_offsets = [];
var largest_layer_width = 0;

var rect = g.selectAll(".rect");
var conv = g.selectAll(".conv");
var link = g.selectAll(".link");


/////////////////////////////////////////////////////////////////////////////
                      ///////    Draw Graph    ///////
/////////////////////////////////////////////////////////////////////////////

function restart() {

    architecture = $('#architecture').find('input').map((i,el) => $(el).val()).get().filter(input => $.isNumeric(input)).map(s => parseInt(s));
    architecture = range(architecture.length / 3).map(i => architecture.slice(3*i, 3*i+3)).map((l) => {return {'numberOfSquares':l[0],'squareWidth':l[1],'stride':l[2]}});

    lenet.rects = architecture.map((layer, layer_index) => range(layer['numberOfSquares']).map(rect_index => {return {'id':layer_index+'_'+rect_index,'layer':layer_index,'rect_index':rect_index,'side':layer['squareWidth']}}));
    lenet.rects = flatten(lenet.rects);

    lenet.convs = architecture.map((layer, layer_index) => Object.assign({'id':'conv_'+layer_index,'layer':layer_index}, layer)); lenet.convs.pop();
    lenet.convs = lenet.convs.map(conv => Object.assign({'x_rel':rand(0.1, 0.9),'y_rel':rand(0.1, 0.9)}, conv))

    lenet.conv_links = lenet.convs.map(conv => {return [Object.assign({'id':'link_'+conv['layer']+'_0','i':0},conv), Object.assign({'id':'link_'+conv['layer']+'_1','i':1},conv)]});
    lenet.conv_links = flatten(lenet.conv_links);

    rect = rect.data(lenet.rects);
    rect.exit().remove();
    rect = rect.enter()
               .append("rect")
               .attr("class", "rect")
               .attr("id", function(d) { return d.id; })
               .attr("width", function(d) { return d.side; })
               .attr("height", function(d) { return d.side; })
               .style("fill", function(d) { return d.rect_index % 2 ? color1 : color2})
               .style("stroke", borderColor)
               .style("opacity", rectOpacity)
               .merge(rect);

    conv = conv.data(lenet.convs);
    conv.exit().remove();
    conv = conv.enter()
               .append("rect")
               .attr("class", "conv")
               .attr("id", function(d) { return d.id; })
               .attr("width", function(d) { return d.stride; })
               .attr("height", function(d) { return d.stride; })
               .style("fill-opacity", 0)
               .style("stroke", borderColor)
               .style("stroke-width", borderWidth)
               .style("stroke-opacity", rectOpacity)
               .merge(conv);

    link = link.data(lenet.conv_links);
    link.exit().remove();
    link = link.enter()
               .append("line")
               .attr("class", "link")
               .attr("id", function(d) { return d.id; })
               .style("stroke", borderColor)
               .style("stroke-width", borderWidth / 2)
               // .style("stroke-opacity", rectOpacity)
               // .style("opacity", rectOpacity )
               .merge(link);

    // $('#count span:first').text(graph.nodes.length+" nodes, "+graph.links.length+" edges you don't need to draw yourself! ")
    redistribute();
}

function redistribute() {

    layer_widths = architecture.map((layer, i) => layer['numberOfSquares'] * betweenSquares + layer['squareWidth'])

    largest_layer_width = Math.max(...layer_widths);

    layer_x_offsets = layer_widths.reduce((offsets, layer_width) => offsets.concat([offsets.last() + layer_width + betweenLayers]), [0]);
    layer_y_offsets = layer_widths.map(layer_width => (largest_layer_width - layer_width) / 2);

    // let indices_from_id = (id) => id.split('_').map(x => parseInt(x));

    let x = (layer, node_index) => layer_x_offsets[layer] + (node_index * betweenSquares) + w/2;
    let y = (layer, node_index) => layer_y_offsets[layer] + (node_index * betweenSquares) + h/2 - largest_layer_width/2;

    rect.attr('x', function(d) { return x(d.layer, d.rect_index); })
        .attr('y', function(d) { return y(d.layer, d.rect_index); });

    let xc = (d) => (layer_x_offsets[d.layer]) + ((d['numberOfSquares']-1) * betweenSquares) + (d['x_rel'] * (d['squareWidth'] - d['stride'])) + w/2;
    let yc = (d) => (layer_y_offsets[d.layer]) + ((d['numberOfSquares']-1) * betweenSquares) + (d['y_rel'] * (d['squareWidth'] - d['stride'])) + h/2 - largest_layer_width/2;

    conv.attr('x', function(d) { return xc(d); })
        .attr('y', function(d) { return yc(d); });

    link.attr("x1", function(d) { return xc(d) + d['stride']; })
        .attr("y1", function(d) { return yc(d) + (d.i ? 0 : d['stride']); })
        .attr("x2", function(d) { return (layer_x_offsets[d.layer+1]) + ((architecture[d.layer+1]['numberOfSquares']-1) * betweenSquares) + architecture[d.layer+1]['squareWidth'] * d.x_rel + w/2 })
        .attr("y2", function(d) { return (layer_y_offsets[d.layer+1]) + ((architecture[d.layer+1]['numberOfSquares']-1) * betweenSquares) + architecture[d.layer+1]['squareWidth'] * d.y_rel + h/2 - largest_layer_width/2  });

}

restart();


/////////////////////////////////////////////////////////////////////////////
                      ///////    Zoom    ///////
/////////////////////////////////////////////////////////////////////////////

svg.call(d3.zoom()
           .scaleExtent([1 / 2, 8])
           .on("zoom", zoomed));

function zoomed() { g.attr("transform", d3.event.transform); }


/////////////////////////////////////////////////////////////////////////////
                      ///////    Resize    ///////
/////////////////////////////////////////////////////////////////////////////

function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    svg.attr("width", w).attr("height", h);
}

d3.select(window).on("resize", resize)

resize();


/////////////////////////////////////////////////////////////////////////////
                ///////    Select Styling    ///////
/////////////////////////////////////////////////////////////////////////////

$("#color1").change(function() {
    color1 = this.value;
    rect.style("fill", function(d) { return d.rect_index % 2 ? color1 : color2});
});

$("#color2").change(function() {
    color2 = this.value;
    rect.style("fill", function(d) { return d.rect_index % 2 ? color1 : color2});
});

$("#borderWidth").change(function() {
    borderWidth = parseFloat(this.value);
    rect.style("stroke-width", borderWidth);
    conv.style("stroke-width", borderWidth);
    link.style("stroke-width", borderWidth);
});

$("#rectOpacity").change(function() {
    rectOpacity = parseFloat(this.value);
    rect.style("opacity",        rectOpacity);
    conv.style("stroke-opacity", rectOpacity);
    link.style("stroke-opacity", rectOpacity);
});

$("#betweenSquares").change(function() {
    betweenSquares = parseFloat(this.value);
    redistribute();
});

$("#betweenLayers").change(function() {
    betweenLayers = parseFloat(this.value);
    redistribute();
});



/////////////////////////////////////////////////////////////////////////////
                 ///////    Select Architecture    ///////
/////////////////////////////////////////////////////////////////////////////


$(document).on('click', '.btn-add', function(e) {
    e.preventDefault();

    var controlForm = $('#architecture');
    var currentEntry = $(this).parents('.entry:first');
    var newEntry = $(currentEntry.clone()).appendTo(controlForm);

    newEntry.find('input[name="numberOfNodes"]').val('');
    controlForm.find('.entry:not(:last) .btn-add')
        .removeClass('btn-add').addClass('btn-remove')
        .removeClass('btn-primary').addClass('btn-secondary')
        .html('<span class="fa fa-minus"></span>');

    restart();

}).on('click', '.btn-remove', function(e) {
    e.preventDefault();

    $(this).parents('.entry:first').remove();

    restart();

    return false;

}).on('change', 'input', function(e) {
    e.preventDefault();

    rect = rect.data([]);
    rect.exit().remove();

    conv = conv.data([]);
    conv.exit().remove();

    link = link.data([]);
    link.exit().remove();

    restart();
});



d3.select("#download").on("click", function() {
    d3.select(this)
      .attr("href", 'data:application/octet-stream;base64,' + btoa(d3.select("#graph-container").html()))
      .attr("download", "nn.svg")
})

    </script>
